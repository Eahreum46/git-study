<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/02Registeration copy/style.css" />
    <script
      src="https://kit.fontawesome.com/32df6359d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login-form">
      <h2>Registeration</h2>
      <div class="sns-login">
        <button class="btn facebook">
          <i class="fab fa-facebook-f"></i>Login in with Facebook
        </button>
        <button class="btn twitter">
          <i class="fab fa-twitter"></i>login in with Twitter
        </button>
        <button class="btn google">
          <i class="fab fa-google"></i>login in with google
        </button>
      </div>
      <div class="filed">
        <label for="name"></label>User Name<input type="text" id="name" />
        <label for="email"></label>E-Mail<input type="text" id="email" />
        <label for="password"></label>Password<input
          type="text"
          id="password"
        />
      </div>
      <div class="filed"></div>
      <div class="filed"></div>
      <button class="btn-login">log in</button>
    </div>
  </body>
</html>
