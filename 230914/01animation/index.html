<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/01animation/style.css" />
  </head>
  <body>
    <h1>Have a Good Day!!</h1>
    <section>
      <article class="sky">
        <img src="/01animation/img/sun.png" alt="sun" class="sun" />
        <img src="/01animation/img/cloud1.png" alt="cloud1" class="cloud1" />
        <img src="/01animation/img/cloud2.png" alt="cloud2" class="cloud2" />
      </article>
      <article class="town">
        <img class="circle" src="/01animation/img/circle.png" alt="circle" />
        <img class="day" src="/01animation/img/town_day.png" alt="day" />
        <img class="night" src="/01animation/img/town_night.png" alt="night" />
      </article>
      <article class="people">
        <img class="man" src="/01animation/img/man.png" alt="man" />
        <img class="family" src="/01animation/img/family.png" alt="family" />
      </article>
    </section>
  </body>
</html>
