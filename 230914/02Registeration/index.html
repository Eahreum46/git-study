<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/02Registeration/style.css" />
    <script
      src="https://kit.fontawesome.com/32df6359d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrap">
      <h1>Registeration</h1>
      <div>
        <nav id="gnb">
          <ul>
            <li class="facebook">
              <a href="#"
                ><span class="fab fa-facebook-f"></span>Login in with
                Facebook</a
              >
            </li>
            <li class="twitter">
              <a href="#"
                ><span class="fab fa-twitter"></span>login in with Twitter</a
              >
            </li>
            <li class="google">
              <a href="#"
                ><span class="fab fa-google"></span>login in with google</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <section>
        <table>
          <tr>
            <td><label for=""> User Name </label></td>
            <td><input type="text" id="Name" /></td>
          </tr>
          <tr>
            <td><label for=""> E-Mail </label></td>
            <td><input type="text" id="e-mail" /></td>
          </tr>
          <tr>
            <td><label for=""> Password </label></td>
            <td><input type="text" id="password" /></td>
          </tr>
        </table>
      </section>

      <section>
        <input type="submit" value="log in" />
      </section>
    </div>
  </body>
</html>
