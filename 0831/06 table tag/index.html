<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <figure>
      <figcaption>
        국내에서 자주 사용하는 <mark><b>모던 브라우저</b></mark>
      </figcaption>
    </figure>
    <table border="1">
      <tr>
        <td>브라우저</td>
        <td>제조업체</td>
        <td>다운로드</td>
      </tr>
      <tr>
        <td>크롬(Chrome)</td>
        <td>Google</td>
        <td>
          http://www.google.com/Chrome<link
            rel="stylesheet"
            href="http://www.google.com/Chrome"
          />
        </td>
      </tr>
      <tr>
        <td>파이어폭스(Firefox)</td>
        <td>Mozila</td>
        <td>
          http://www.Mozila.com/Firefox<link
            rel="stylesheet"
            href="http://www.Mozila.com/Firefox"
          />
        </td>
      </tr>
      <tr>
        <td>엣지(Edge)</td>
        <td>Microsoft</td>
        <td>
          http://www.Microsoft.com/Edge<link
            rel="stylesheet"
            href="http://www.Microsoft.com/Edge"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
