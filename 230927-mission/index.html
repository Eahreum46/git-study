<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/32df6359d1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="wrap">
      <header class="header">
        <div class="main_logo">
          FLAT <br/> Design
        </div>
        <div class="top_menu">
          <div class="top_menu_left">
            <ul class="gnb">
              <li>홈</li>
              <li>플랫 디자인이란?</li>
              <li>갤러리</li>
              <li>문의사항</li>
            </ul>
          </div>
          <div class="top_menu_right">
            <i class="fas fa-house-chimney"></i>
            <i class="fas fa-lock"></i>
            <i class="fas fa-person-circle-plus"></i>
            <i class="fas fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="bottom_menu">
          <div class="bottom_menu_01">갤러리</div>
          <div class="bottom_menu_02">홈 / 갤러리</div>
        </div>
      </header>
      <section id="main_section">
        <div class="image_container">
          <div class="image_content">
            <img src="/img_0927/p_images/sub_gallery_01.jpg" alt="img01">
          </div>
          <div class="image_content">
            <img src="/img_0927/p_images/sub_gallery_02.jpg" alt="img02">
          </div>
          <div class="image_content">
            <img src="/img_0927/p_images/sub_gallery_03.jpg" alt="img03">
          </div>
          <div class="image_content">
            <img src="/img_0927/p_images/sub_gallery_04.jpg" alt="img04">
          </div>
          <div class="image_content">
            <img src="/img_0927/p_images/sub_gallery_05.jpg" alt="img05">
          </div>
          <div class="image_content">
            <img src="/img_0927/p_images/sub_gallery_06.jpg" alt="img06">
          </div>
          <div class="image_content">
            <img src="/img_0927/p_images/sub_gallery_07.jpg" alt="img07">
          </div>
          <div class="image_content">
            <img src="/img_0927/p_images/sub_gallery_08.jpg" alt="img08">
          </div>
          <div class="image_content">
            <img src="/img_0927/p_images/sub_gallery_09.jpg" alt="img09">
          </div>
          <div class="image_content">
            <img src="/img_0927/p_images/sub_gallery_10.jpg" alt="img10">
          </div>
          <div class="image_content">
            <img src="/img_0927/p_images/sub_gallery_11.jpg" alt="img11">
          </div>
          <div class="image_content">
            <img src="/img_0927/p_images/sub_gallery_12.jpg" alt="img12">
          </div>
        </div>
        <div class="user_edit_container">
          <div class="search_section">
            <input type="text" name="search" placeholder="검색어" onfocus="this.placeholder = ''" onblur="this.placeholder = '검색어'"/>
            <button>검색 대상</button>
            <ul class="search_menu">
              <li class="search_menu_list">제목</li>
              <li class="search_menu_list">내용</li>
              <li class="search_menu_list">제목+내용</li>
              <li class="search_menu_list">댓글</li>
              <li class="search_menu_list">이름</li>
              <li class="search_menu_list">닉네임</li>
              <li class="search_menu_list">아이디</li>
              <li class="search_menu_list">태그</li>
            </ul>
          </div>
          <div class="new_text_section">
            <button><a href="#" alt="write">글쓰기</a></button>
          </div>
        </div>
        <div class="page_number">
          <div>
            <i class="fas fa-angle-left"></i>
          </div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div>
          copyrightⓒ 2014,flat design blog all rights reserved.
        </div>
      </footer>
