<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="wrap">
      <header class="header">
        <h1>퍼블리싱 학습의 새로운 패러다임!</h1>
        <br />
        <h1>신속하게 이젠아카데미 간편 상담을 신청하실 수 있습니다.</h1>
        <hr />
        <p>
          상담 내용에 따라 비용과 절차에 관련하여 전화 또는 이메일로 신속하게
          상담해 드립니다.
        </p>
      </header>
      <div class="form">
        <section1>
          <ul>
            <li>
              <label for="name"></label>이름*
              <input type="text" id="name" />
              <label for="phone"></label>연락처*
              <input type="text" id="phone" />
              <label for="email"></label>이메일*
              <input type="text" id="email" />
              <label for="category"></label>상담구분*
              <input type="text" id="category" />
            </li>
          </ul>
        </section1>
        <section2 class="textarea">
          <label for="Consultation_contents" class="blind">상담내용*</label>
          <textarea
            name="Consultation_contents"
            id="Consultation_contents"
            placeholder="상담 접수가 이루어진 후 24시간 내에 연락드리겠습니다. 감사합니다."
          ></textarea>
          <label for="Privacy_Statement" class="blind"
            >개인정보 취급방침 (필수)</label
          >
          <textarea
            name="Privacy_Statement"
            id="Privacy_Statement"
            placeholder="<이젠아카데미>는 개인정보보호법에 따라 이용자의 개인정보 보호 및 권익을 보호하고 개인정보와관련한 이용자의 고충을 원할하게 처리할수있도록 다음과 같은 처리방침을 두고 있습니다."
          ></textarea>
          <input
            type="radio"
            id="
          agreement"
          />
        </section2>
      </div>
      <footer>
        <button>상담신청</button>
      </footer>
    </div>
  </body>
</html>
