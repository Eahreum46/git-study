<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>

      <div class="textWrap">

        <img src="./img/fish_01.png" alt="seriola" />

        <p>미역</p>

      </div>

    <img class="octopus" src="./img/octo.png" alt="octo" />
