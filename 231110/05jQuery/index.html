<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery -->
    <script defer src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script
      defer
      src="https://code.jquery.com/jquery-migrate-1.4.1.js"
    ></script>
    <!-- custom CSS&JS -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="wrap">
      <p>내용1</p>
      <p>내용2</p>
      <p>내용3</p>
    </div>
    <form action="process_options" method="get">
      <p id="zone1">
        <select name="course" id="course">
          <option value="opt1">옵션1</option>
          <option value="opt2" selected>옵션2</option>
          <option value="opt3">옵션3</option>
        </select>
      </p>
      <p id="zone2">
        <input type="checkbox" name="hobby1" value="독서" />독서
        <input type="checkbox" name="hobby2" value="자전거" />자전거
        <input type="checkbox" name="hobby3" value="등산" checked />등산
      </p>
      <p id="id3">
        <input type="radio" name="gender" value="male" />남성
        <input type="radio" name="gender" value="female" checked />여성
      </p>
    </form>
  </body>
</html>
