<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/01 test/style.css">
  </head>
  <body>
    <fieldset><div id="head">
      <legend>
        <strong><h2>프런트엔드 개발자 지원서</h2></strong>
      </legend>
      <p><h4>
        <strong>HTML, CSS, Javascript</strong>에 자신있는 웹 퍼블리셔&프론트엔드 개발자입니다.
      </p></div></h4>
      <hr />
      <div class="개인정보">
        <form action=""><mark>개인정보</mark></form>
        <ul>
          <li>
            <label for="name">이름</label>
            <input type="text" id="name">
          </li>
        </ul>
        <ul>
          <li>
            <label for="phone">연락처</label>
            <input type="text" id="phone">
          </li>
        </ul>
      </div>
      <div class="web">
        <form action=""><mark>지원분야</mark></form>
        <ul>
          <li>
            <input type="radio" id="apply1">
            <label for="apply1">웹 퍼블리싱</label>
          </li>
        </ul>
        <ul>
          <li>
            <input type="radio" id="apply2">
            <label for="apply2">웹 어플리케이션 개발</label>
          </li>
        </ul>
        <ul>
          <li>
            <input type="radio" id="apply3">
            <label for="apply3">개발 환경 개선</label>
          </li>
        </ul>
      </div>
      <div class="사용가능 언어">
        <caption><mark>사용가능 언어</mark></caption>
        <table border="1">
          <tr>
            <th>구분</th>
            <th>HTML</th>
            <th>CSS</th>
            <th>JS</th>
            <th>TS</th>
            <th>React</th>
          </tr>
          <tr>
            <th>사용정도</th>
            <td>상</td>
            <td>상</td>
            <td>중상</td>
            <td>중</td>
            <td>중상</td>
          </tr>
          <tr>
            <th>프로젝트</th>
            <td>4개</td>
            <td>8개</td>
            <td>3개</td>
            <td>7개</td>
            <td>5개</td>
          </tr>
        </table>
      </div>
      <br/>
      <div class="지원 동기">
        <form action=""><mark>지원 동기</mark></form>
        <input type="text" name="apply reason" id="" width="">
        <p><input type="submit" value="접수하기"> &nbsp; <input type="submit" value="다시 쓰기"></p>
      </div>
    </fieldset>
  </body>
</html>
