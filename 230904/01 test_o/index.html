<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/01 test_o/style.css" />
  </head>
  <body>
    <div id="container"></div>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 자신있는 웹 퍼블리셔&프론트엔드 개발자입니다.</p>
    <hr />
    <form action="get">
      <h4>
        <mark>개인정보</mark>
      </h4>
      <table id="nospace">
        <tr></tr>
      </table>

      <h4>
        <mark>지원분야</mark>
      </h4>
      <ul>
        <li>
          <label for="web1"
            ><input type="radio" id="web1" name="field" />웹 퍼블리싱</label
          >
        </li>
        <li>
          <label for="web2"
            ><input type="radio" id="web2" name="field" />웹 애플리케이션</label
          >
        </li>
        <li>
          <label for="web3"
            ><input type="radio" id="web3" name="field" />개발환경 개선</label
          >
        </li>
      </ul>
      <h4>
        <mark>사용가능언어</mark>
      </h4>
      <h4>
        <mark>지원동기</mark>
      </h4>
      <textarea
        placeholder="본사 지원 동기를 간략히 작성해주세요"
        id=""
        cols="77"
        rows="10"
      ></textarea>
      <div id="submit"><input type="text" /></div>
    </form>
  </body>
</html>
